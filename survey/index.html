<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <section class="survey-container">
      <div class="title">
        Survey Form
      </div>

      <div class="survey">
        <div class="intro-text">
          Let us know how we can improve Deltologic
        </div>

        <div class="question-container">
          <div class="question">
            * Name:
          </div>
          <input class="answer-field" type="text" placeholder="Enter your name">
        </div>

        <div class="question-container">
          <div class="question">
            * Email:
          </div>
          <input class="answer-field" type="email" placeholder="Enter your Email">
        </div>

        <div class="question-container">
          <div class="question">
            * Age:
          </div>
          <input class="answer-field" type="number" placeholder="Age">
        </div>

        <div class="question-container">
          <div class="question">
            Which option best describes your current role?
          </div>
          <select class="answer-field" name="occupation" id="occupation">
            <option value="" disabled selected>Select your option</option>
            <option value="unemployed">Unemployed</option>
            <option value="student">Student</option>
            <option value="Wroking-full-time">Wroking full time</option>
            <option value="Working-part-time">Working part time</option>
          </select>
        </div>

        <div class="question-container">
          <div class="question">
            * How likely is that you would recommend Deltologic to a friend?
          </div>
          <!-- <input class="answer-field" type="text" placeholder="Age"> -->
        </div>

        <div>
          <button class="submit-button">
            Submit
          </button>
        </div>



      </div>















    </section>
  </main>
</body>

</html>
